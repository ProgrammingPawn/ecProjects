<!DOCTYPE html>
<html>
	<head>
		<title>Two Lists</title>
		<link href = "http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css"
			rel = "stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
		
		<style>
		#container{
			height:350px;
			width:350px;
			position:relative;
			border-style:solid;
		}
			
         #list1, #list2{ 
			border: 1px solid #eee;
			width: 142px;
			min-height: 20px;
			list-style-type: none;
			margin: 0;
			padding: 5px 0 0 0;
			float: left;
			margin-right: 10px;
		}
		
         #list1 li, #list2 li{ 
			margin: 0 5px 5px 5px;
			padding: 5px;
			font-size: 1.2em;
			width: 120px;
		}
		
		#list1 li{
			background: #cedc98;
            border: 1px solid #DDDDDD;
            color: #333333;
		}
		#list2 li{
            background: red;
            border: 1px solid #DDDDDD;
            color: #333333;		
		}
		</style>
	</head>
	<body>
		<h2>Two Lists</h2>
		<div id="container">
			<ul id="list1" class="connectedSort">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
			
			<ul id="list2" class="connectedSort">
				<li>1</li>
				<li>2</li>
				<li>3</li>				
				<li>4</li>				
			</ul>
		</div>
		<script src="TwoListsScript.js"></script>
	</body>
</html>
